<dom-module id="oc-order-card-styles">
  <template>
    <style>
      :host {
        display: block;
        --paper-card-background-color: #FFF;
        --paper-tooltip: {
          font-size: 0.6em;
        }
      }

      paper-card {
        width: 100%;
      }

      .heading {
        background-color: var(--primary-color);
        padding: 1em;
        text-align: center;
        font-size: 1.2em;
        line-height: 1em;
        color: var(--text-primary-color);
      }

      .has-tooltip {
        cursor: help;
      }

      .property {
        padding-top: 0.4em;
      }

      .property .name {
        text-align: right;
        font-weight: 200;
      }

      .property .value {
        padding-left: 0.6em;
      }

      .property .divider {
        text-align: center;
        font-weight: bold;
      }

      paper-card[partially-rejected] tr[rejected] {
        background-color: rgba(255, 82, 82, 0.4);
      }

      /* Table styles */
      * {
        -webkit-box-sizing: border-box;
        -moz-box-sizing: border-box;
        box-sizing: border-box;
      }

      table {
        width: 100%;
        border-spacing: 0;
        border-collapse: collapse;
      }

      th {
        color: var(--secondary-text-color);
        border: 0;
        padding: 0.8em;
        text-align: left;
        font-size: 1.1em;
        font-weight: normal;
        line-height: 1.4em;
        box-shadow: 0 1px 0 rgba(0, 0, 0, 0.06),
        0 2px 0 rgba(0, 0, 0, 0.075),
        0 3px 0 rgba(0, 0, 0, 0.05),
        0 4px 0 rgba(0, 0, 0, 0.015);
      }

      td {
        padding: 0.8em;
        line-height: 1.4em;
        border-bottom: 1px solid #DDDDDD;
      }
    </style>
  </template>
</dom-module>
